<h2>{{title}}</h2>
<ng-template #loading>
    Loading User...
</ng-template>
<form class="row g-3" *ngIf="user | async; else loading" [formGroup]="formUserInfo">
    <div class="col-md-12">
        <label for="user" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="user" name="user" formControlName="user" />
    </div>
    <div class="col-md-12">
        <label for="password" class="form-label">Contrase√±a</label>
        <input type="text" class="form-control" id="password" name="password" formControlName="password" />
    </div>
    <div class="col-md-12">
        <label for="name" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="name" name="name" formControlName="name" />
    </div>
    <div class="col-md-6">
        <label for="lastName" class="form-label">Apellido Paterno</label>
        <input type="text" class="form-control" id="lastName" name="lastName" formControlName="lastName" />
    </div>
    <div class="col-md-6">
        <label for="lastNameMother" class="form-label">Apellido Materno</label>
        <input type="text" class="form-control" id="lastNameMother" name="lastNameMother" formControlName="lastNameMother" />
    </div>
    <div class="col-md-12">
        <label for="birthdate" class="form-label">Fecha de nacimiento</label>
        <p-calendar formControlName="birthdate" dateFormat="dd/mm/yy" showButtonBar="true" [monthNavigator]="true" [yearNavigator]="true" yearRange="1950:2050" [showIcon]="true" inputId="icon"></p-calendar>
<!--
        <label for="birthdate" class="form-label">Fecha de nacimiento</label>
        <input type="text" class="form-control" id="birthdate" name="birthdate" formControlName="birthdate" />
-->
    </div>
<!--
    <div class="col-md-12">
        <label for="gender" class="form-label">Sexo</label>
        <input type="text" class="form-control" id="gender" name="gender" formControlName="gender" />
    </div>
    <div class="col-md-12">
        <label for="isActive" class="form-label">Activo</label>
        <input type="text" class="form-control" id="isActive" name="isActive" formControlName="isActive" />
    </div>
-->

    <div class="col-12">
        <button type="submit" class="btn btn-primary">Guardar</button>
    </div>
</form>

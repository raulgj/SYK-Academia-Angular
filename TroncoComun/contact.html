<!doctype html>

<head>
  <meta charset="utf-8">
  <title>Pagina Demo para - SYK-Academia-Angular</title>
  <meta name="description" content="Pagina Demo para SYK-Academia-Angular">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" href="favicon-16x16.png">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <h1>Pagina Demo para practica - SYK-Academia-Angular [Slam Dunk] </h1>
        <img src="img/header.jpg">
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="new.html">Noticias</a></li>
            <li><a href="galery.html">Galeria</a></li>
            <li class="rigth" ><a href="contact.html">Contacto</a></li>
        </ul>
    </nav>
    <form>
        <fieldset>
            <legend>Formulario de contacto</legend>
            <ul>
                <li>
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required/>
                </li>
                <li>
                    <label>Genero:</label>
                    <input type="radio" value="Masculino" id="Masculino" name="genero"/><label for="Masculino" class="labelNoChange">Masculino</label>
                    <input type="radio" value="Femenino" id="Femenino" name="genero"/><label for="Femenino" class="labelNoChange">Femenino</label>
                </li>
                <li>
                    <label for="name">Email:</label>
                    <input type="email" id="email" name="email" required />
                </li>
                <li>
                    <label for="name">Telefono:</label>
                    <input type="tel" id="phone" name="phone" />
                </li>
                <li>
                    <label for="name">Personaje Fvorito:</label>
                    <select>
                        <option>Hanamichi Sakuragi</option>
                        <option>Kaede Rukawa</option>
                        <option>Hisashi Mitsui</option>
                        <option>Takenori Akagi</option>
                    </select>
                </li>
                <li><input type="submit" value="Enviar"/></li>
            </ul>
        </fieldset>
    </form>
    <footer>
        Pagina creada para Demo
    </footer>
</body>
</html>

<h2>{{title}}</h2>
    <form class="row g-3" [formGroup]="addEditForm" (ngSubmit)="save()">
        <div class="col-md-6">
            <label for="user" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="user" name="user" formControlName="user" />
        </div>
        <div class="col-md-6">
            <label for="password" class="form-label">Contrase√±a</label>
            <input type="password" class="form-control" id="password" name="password" formControlName="password" />
        </div>
        <div class="col-md-4">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="name" name="name" formControlName="name" />
        </div>
        <div class="col-md-4">
            <label for="lastName" class="form-label">Apellido Paterno</label>
            <input type="text" class="form-control" id="lastName" name="lastName" formControlName="lastName" />
        </div>
        <div class="col-md-4">
            <label for="lastNameMother" class="form-label">Apellido Materno</label>
            <input type="text" class="form-control" id="lastNameMother" name="lastNameMother" formControlName="lastNameMother" />
        </div>
        <div class="col-md-4">
            <label for="birthdate" class="form-label">Fecha de Nacimiento</label>
            <div>
                <input type="text" class="form-control" id="birthdate" name="birthdate" formControlName="birthdate" placeholder="yyyy-mm-dd"/>
                <i class="bi bi-calendar3"></i>
            </div>
        </div>
        <div class="col-md-4">
            <label for="gender" class="form-label">Genero</label>
            <select id="gender" name="gender" class="form-select" formControlName="gender">
                <option selected>Choose...</option>
                <option *ngFor="let gender of genderTypes" [value]="gender.value">{{gender.name}}</option>  
            </select>
        </div>
        <div class="col-md-4">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="isActive" formControlName="isActive" />
                <label class="form-check-label" for="isActive">Esta Activo</label>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
    </form>
